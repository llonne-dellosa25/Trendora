<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Trendora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />

  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google Sign-In Handling -->
  <script>
    function handleCredentialResponse(response) {
      // Decode JWT from Google
      const data = parseJwt(response.credential);
      const email = data.email;
      const fullName = data.name;

      // Now send this info to your PHP backend to insert into DB
      fetch("signup_google.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, fullName: fullName }),
      })
      .then(res => res.text())
      .then(result => {
        console.log(result);
        alert("Signup successful! You can now log in.");
        // Optionally redirect
        window.location.href = "login.html";
      })
      .catch(err => console.error("Error:", err));
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "488729672496-iq9dleno2kl63gfp0aa5o36rtkfht840.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-signin-button"),
        { theme: "outline", size: "large", text: "sign_up_with" }
      );
    };
  </script>
</head>
<body>
  <div class="page-header">
    <div class="brand-name">TRENDORA</div>
  </div>
  <div class="container">
    <div class="right-section">
      <div class="signup-title">Sign Up</div>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fa-solid fa-eye" onclick="togglePassword(this);"></i>
        </div>
        <button class="submit-btn" type="submit">Submit</button>

        <!-- Google Sign-In Button -->
        <div id="google-signin-button"></div>
      </form>
    </div>
    <div class="left-section">
      <img src="images/Shopaholics - Online Shopping.png" alt="Fashion illustration" style="width: 75%; height: auto;" />
    </div>
  </div>
</body>
</html>
