<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trendora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
  <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js" async defer></script>
  <script>
    function togglePassword(icon) {
      const passwordInput = document.getElementById("password");

      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";

      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    function handleCredentialResponse(response) {
      const id_token = response.credential;
      console.log("ID Token: " + id_token);
      // You can send the ID token to your server for verification
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>TRENDORA</h1>
      <img src="images/login.png" alt="Fashion Illustration" class="illustration"/>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <i class="fa-solid fa-eye toggle-visibility" id="toggle-icon" onclick="togglePassword(this);"></i>
          </div>
        </div>
          
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-login">Log In</button>
        <div class="or-divider">or continue with</div>
        <div class="social-icons">
          <!-- Google Sign-In Button -->
          <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="sign_in_with" data-size="large" data-logo_alignment="left"></div>
          
          <!-- Facebook Sign-In Button -->
          <a href="#" id="facebook-signin">
            <img src="images/facebook (1).jpg" alt="Facebook" class="social-icon">
          </a>
          
          <!-- Apple Sign-In Button -->
          <a href="#" id="apple-signin">
            <img src="images/apple.jpg" alt="Apple" class="social-icon">
          </a>
        </div>
        <div class="signup">
          Donâ€™t have an account? <a href="signup.html">Sign Up Here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.onload = function() {
      google.accounts.id.initialize({
client_id: "1042399497330-13qmifjhnac5d6h3edq72b12rpc6anvp.apps.googleusercontent.com", // Replace with your client ID
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // Show the One Tap prompt
    };
  </script>
</body>
</html>
