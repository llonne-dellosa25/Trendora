<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="customer.css"> <!-- Linked external CSS -->
</head>
<body>

<header>
    <h1>Welcome to Your Dashboard</h1>
</header>

<div class="container">
    <div class="profile-picture">
        <h2>Profile Picture</h2>
        <img src="profile.jpg" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
        <button>Change Picture</button>
    </div>

    <div class="customer-info">
        <h2>Your Information</h2>
        <p><strong>Name:</strong> <span id="customer-name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <div class="order-history">
        <h2>Your Order History</h2>
        <table id="order-history">
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
            </tr>
        </table>
    </div>

    <div class="recommendations">
        <h2>Recommended Products</h2>
        <div class="recommendation-item">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="recommendation-item">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="recommendation-item">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<script>
// Fetch the customer data from the PHP backend
fetch('http://localhost/trendora/html/customer.php')
    .then(response => response.json())
    .then(data => {
        // Check for error
        if (data.error) {
            alert(data.error);
            return;
        }

        // Populate user info
        document.getElementById('customer-name').textContent = data.fullname;
        document.getElementById('email').textContent = data.email;

        // Populate order history
        const orderHistoryTable = document.getElementById('order-history');
        data.order_history.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>#${order.id}</td>
                <td>${order.date}</td>
                <td>$${order.total_price.toFixed(2)}</td>
            `;
            orderHistoryTable.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
