<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background-color: #270a47;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 0;
      box-sizing: border-box;
    }
    .header h1 {
      margin: 0;
    }
    .header .top-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .menu {
      background-color: #270a47;
      color: white;
      display: flex;
      padding: 10px 20px;
      gap: 50px;
    }
    .menu a {
      color: white;
      text-decoration: none;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      min-height: 500px; 
    }
    .dashboard-top {
      background-color: #e0d4ec;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .dashboard-top button {
      background-color: #5e0663;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .dashboard-top button:hover {
      background-color: #4a0050;
    }
    .dashboard-cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .card {
      background-color: #d3c9e6;
      padding: 30px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>
      <h1>TRENDORA <br><span style="font-size:20px;">ADMIN DASHBOARD</span></h1>
    </div>
    <div class="top-nav">
      <span>Notifications</span>
      <span>Help</span>
      <span>Account</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <a href="dashboard.html" class="active">Admin</a>
    <a href="product_rating.html">Product Ratings</a>
    <a href="admin_catalog.html">Catalog</a>
    <a href="inventory.html">Inventory</a>
    <a href="product_order.html">Orders</a>
  </div>

  <!-- Dashboard Content -->
  <div class="container">
    <div class="dashboard-top">
      <div>
        <strong>Getting Started</strong><br>
        List a product to sell in these categories
      </div>
      <button>Add Product</button>
    </div>
    <div class="dashboard-cards">
      <div class="card">Total Orders</div>
      <div class="card">Total Items</div>
      <div class="card">Total Sales/Account Balance</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <div>ABOUT US</div>
      <div>CONTACT US</div>
    </div>
    <div class="footer-center">
      2025 TRENDORA. All rights reserved.
    </div>
    <div class="footer-right">
      <span>FOLLOW US</span>
      <div class="icons">
        <span><i class="fab fa-facebook-f"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-x-twitter"></i></span>
      </div>      
    </div>
  </footer>
  </footer>
</body>
</html>
