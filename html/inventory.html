<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora Admin</title>
  <link rel="stylesheet" href="inventory.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div>  
      <h1>TRENDORA <br>CENTER</h1>
    </div>
    <div class="top-nav">
      <input type="text" placeholder="Search inventory..." class="topbar-input" />
      <span>Notifications</span>
      <span>Help</span>
      <span>Account</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <a href="dashboard.html">Admin</a>
    <a href="user_list.html">Users</a>
    <a href="admin_catalog.html">Catalog</a>
    <a href="inventory.html" class="active">Inventory</a>
  </div>

  <!-- Inventory Table Section -->
  <div class="inventory-section">
    <h2 style="color: #8a2be2;">Inventory List</h2>
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Sold Products</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <tbody id="inventory-body">
            <!-- Products will be inserted here by JavaScript -->
          </tbody>
      </tbody>
    </table>
  </div>  

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">
        <div><a href="about_us.html">ABOUT US</a></div>
        <div><a href="contact.html">CONTACT US</a></div>
      </div>
      <div class="footer-center">
        2025 TRENDORA.
        <div>All rights reserved.</div>
      </div>
      <div class="footer-right">
        <span>FOLLOW US</span>
        <div class="icons">
          <span><i class="fab fa-facebook-f"></i></span>
          <span><i class="fab fa-instagram"></i></span>
          <span><i class="fab fa-x-twitter"></i></span>
        </div>
      </div>
    </footer>

  <script>
    fetch('inventory.php')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('inventory-body');
        tbody.innerHTML = "";
    
        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No products found.</td></tr>";
        } else {
          data.forEach(product => {
            const totalValue = (product.quantity * product.price).toFixed(2);
            const row = `
              <tr>
                <td>${product.name}</td>
                <td>${product.quantity}</td>
                <td>â‚±${parseFloat(product.price).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                <td>${parseFloat(totalValue).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        }
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });
    </script>
    
</body>
</html>
