<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trendora Admin</title>
  <link rel="stylesheet" href="user_list.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>
      <h1>TRENDORA <br><span style="font-size:20px;">CENTER</span></h1>
    </div>
    <div class="top-nav">
      <span>Notifications</span>
      <span>Help</span>
      <span>Account</span>
    </div>
  </div>

  <!-- Menu -->
  <div class="menu">
    <a href="dashboard.html">Admin</a>
    <a href="user_list.html" class="active">Users</a>
    <a href="admin_catalog.html">Catalog</a>
    <a href="inventory.html">Inventory</a>
  </div>

  <!-- User Management Section -->
  <div class="container">
    <h2>Users</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <div>ABOUT US</div>
      <div>CONTACT US</div>
    </div>
    <div class="footer-center">
      2025 TRENDORA. <br> All rights reserved.
    </div>
    <div class="footer-right">
      <span>FOLLOW US</span>
      <div class="icons">
        <span><i class="fab fa-facebook-f"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-x-twitter"></i></span>
      </div>      
    </div>
  </footer>

  <script>
    // Fetch users from PHP backend
    fetch('get_user.php')
      .then(response => response.json())
      .then(users => {
        const tableBody = document.getElementById('userTableBody');
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.fullname}</td>
            <td>${user.id}</td>
            <td>${user.email}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error loading users:', error));
  </script>

</body>
</html>
