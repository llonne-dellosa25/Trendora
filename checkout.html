</head>

<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="header flex justify-between items-center p-4">
    <div class="logo text-2xl font-bold">TRENDORA</div>
    <div class="search-icons flex items-center gap-4">
      <input type="text" class="search-bar p-2 border rounded" placeholder="Search" />
      <div class="icon-group flex gap-4 text-xl">
        <!-- Account -->
        <a href="account.html" title="Account">
          <i class="fas fa-user"></i>
        </a>
        <!-- Cart -->
        <a href="cart.html" title="Cart">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <!-- Logout -->
        <a href="login.html?logout=success" title="Logout">
          <i class="fas fa-right-from-bracket"></i>
        </a>
      </div>
      
  </header>

  <!-- Checkout Form -->
  <form action="checkout.php" method="POST">
    <main class="main flex flex-col md:flex-row gap-8 p-6">
      
      <!-- Left: Form Section -->
      <section class="form-section flex-1">
        <h1 class="text-2xl font-bold mb-4">Checkout</h1>

        <!-- 1. Contact Information -->
        <div class="form-block mb-6">
          <h2 class="font-semibold mb-2">1. Contact Information</h2>
          <div class="grid grid-cols-2 gap-4">
            <input type="text" name="first_name" placeholder="First Name" class="input p-2 border rounded" required>
            <input type="text" name="last_name" placeholder="Last Name" class="input p-2 border rounded" required>
            <input type="text" name="phone" placeholder="Phone" class="input p-2 border rounded">
            <input type="email" name="email" placeholder="E-mail" class="input p-2 border rounded" required>
          </div>
        </div>

        <!-- 2. Delivery Method -->
        <div class="form-block mb-6">
          <h2 class="font-semibold mb-2">2. Delivery Method</h2>
          <div class="flex gap-4 mb-4">
            <label class="flex items-center gap-1"><input type="radio" name="delivery_method" value="store" required> Store</label>
            <label class="flex items-center gap-1"><input type="radio" name="delivery_method" value="delivery"> Delivery</label>
          </div>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <input type="date" name="delivery_date_start" class="input p-2 border rounded">
            <input type="date" name="delivery_date_end" class="input p-2 border rounded">
          </div>
          <div class="grid grid-cols-3 gap-4">
            <input type="text" name="city" placeholder="City" class="input p-2 border rounded">
            <input type="text" name="address" placeholder="Address" class="input p-2 border rounded">
            <input type="text" name="zip" placeholder="Zip Code" class="input p-2 border rounded">
          </div>
        </div>

        <!-- 3. Payment Method -->
        <div class="form-block mb-6">
          <h2 class="font-semibold mb-2">3. Payment Method</h2>
          <div class="space-y-2" id="payment-methods"> 
            <label class="flex items-center gap-5">
              <input type="radio" name="payment_method" value="cod" required>
              <span>Cash on Delivery</span>
            </label>
            <label class="flex items-center gap-5">
              <input type="radio" name="payment_method" value="gcash">
              <div class="w-20 h-10 bg-white border rounded shadow flex items-center justify-center">
                <img src="products/gcash.jpg" alt="GCash" class="h-6 mx-auto">
              </div>
              <span>GCash</span>
            </label>
            <label class="flex items-center gap-5">
              <input type="radio" name="payment_method" value="maya">
              <div class="w-20 h-10 bg-white border rounded shadow flex items-center justify-center">
                <img src="products/maya.jpg" alt="Maya" class="h-6 mx-auto">
              </div>
              <span>Maya</span>
            </label>
            <label class="flex items-center gap-5">
              <input type="radio" name="payment_method" value="paypal">
              <div class="w-20 h-10 bg-white border rounded shadow flex items-center justify-center">
                <img src="products/Paypal.jpg" alt="PayPal" class="h-6"> 
              </div>
              <span>PayPal</span>
            </label>
          </div>
        </div>
      </section>

      <!-- Right: Order Summary -->
      <aside class="summary-section w-full md:w-1/4 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Order Summary</h2>
        <div class="product-image mb-4">
          <img src="products/s1.jpeg" alt="Product" class="w-full h-80 object-cover rounded">
        </div>
        <p class="font-medium mb-2">Product Name and Categories</p>

        <!-- Size & Color -->
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium mb-1">Size</label>
            <select name="size" class="w-full border rounded p-2" required>
              <option value="" disabled selected>Choose</option>
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
              <option value="xl">XL</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Color</label>
            <select name="color" class="w-full border rounded p-2" required>
              <option value="" disabled selected>Choose</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="black">Black</option>
            </select>
          </div>
        </div>

        <div class="border-t my-2"></div>
        <div class="space-y-2 text-sm">
          <div class="flex justify-between"><span>Subtotal</span><span>$120</span></div>
          <div class="flex justify-between"><span>Discount</span><span>-$10</span></div>
          <div class="flex justify-between"><span>Shipping</span><span>$33</span></div>
          <div class="flex justify-between font-bold text-lg"><span>Total</span><span>$143</span></div>
        </div>

      <!-- Visible product details -->
<div class="mt-4 space-y-1 text-sm">
  <div>
    <label class="font-medium">Product Name:</label>
    <input type="text" name="product_name" value="Sample Product" class="w-full border rounded p-1" readonly>
  </div>
  <div>
    <label class="font-medium">Product ID:</label>
    <input type="text" name="product_id" value="123" class="w-full border rounded p-1" readonly>
  </div>
  <div>
    <label class="font-medium">Price:</label>
    <input type="text" name="price" value="143" class="w-full border rounded p-1" readonly>
  </div>
</div>


        <!-- Checkout Button -->
        <button type="submit" class="checkout-btn w-full  text-white py-2 mt-4 rounded">Checkout</button>

        <!-- Terms Agreement -->
        <div class="terms mt-4 text-sm text-gray-600">
          <label>
            <input type="checkbox" required> I accept the terms of the user agreement
          </label>
        </div>
      </aside>
    </main>
  </form>

  <!-- Footer -->
  <footer class="footer shadow mt-8 p-6 flex flex-col md:flex-row justify-between items-center text-sm -600">
    <div class="footer-left space-x-4">
      <a href="#">ABOUT US</a>
      <a href="#">CONTACT US</a>
    </div>
    <div class="footer-center mt-2 md:mt-0">
      Â© 2025 TRENDORA. All rights reserved.
    </div>
    <div class="footer-right mt-2 md:mt-0 flex items-center gap-2">
      <span>FOLLOW US</span>
      <div class="icons flex gap-3 text-xl">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-x-twitter"></i>
      </div>
    </div>
  </footer>
